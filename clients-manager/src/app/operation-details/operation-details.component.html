<div class="modal-header">
  <h4 class="modal-title">{{operation.operationType.title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="card">
  <div class="card-body">
    <h5 class="card-title"><i class="fas fa-user-tie"></i> {{operation.client.firstName}} {{operation.client.lastName}}
    </h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngIf="operation.client.phoneNumber">
      <i class="fas fa-phone"></i> {{operation.client.phoneNumber}}
    </li>
    <li class="list-group-item" *ngIf="operation.client.internetLink">
      <i class="fas fa-external-link-square-alt"></i> <a href="{{operation.client.internetLink}}"> {{operation.client.internetLink}}</a>
    </li>
    <li class="list-group-item">
      <i class="fas fa-calendar-alt"></i> {{operation.date}}
    </li>
    <li class="list-group-item">
      <i class="fas fa-hourglass-end"></i> {{operation.startTime}} - {{operation.finishTime}}
    </li>
    <li class="list-group-item">
      <i class="fas fa-money-bill"></i> {{operation.price}}
    </li>
    <li class="list-group-item" *ngIf="operation.comment">
      <i class="fas fa-comments"></i> {{operation.comment}}
    </li>
  </ul>
  <div class="card-body">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-success" (click)="changeStatus('closed')">Закрыть <i class="fas fa-thumbs-up"></i></button>
      <button type="button" class="btn btn-danger" (click)="changeStatus('canceled')">Отменить <i class="fas fa-ban"></i></button>
      <button type="button" class="btn btn-warning" (click)="openEditModal()">Редактировать <i class="fas fa-edit"></i></button>
    </div>
  </div>
</div>
