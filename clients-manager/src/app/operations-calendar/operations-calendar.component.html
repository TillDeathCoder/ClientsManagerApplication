<div *ngIf="calendarOptions">
  <ng-fullcalendar #ucCalendar [options]="calendarOptions"
                   (eventClick)="eventClick($event.detail.event.fullData)"
                   [(eventsModel)]="events"
                   (dayClick)="createEvent($event.detail.date)"
                   (clickButton)="createEvent($event)">
  </ng-fullcalendar>
</div>
